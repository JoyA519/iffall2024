<!DOCTYPE html>
<head>
    <title>Low-fidelity Prototypes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Low-Fidelity Prototypes</h1>
        <img src="images/dots.png" alt="dot border">
    </header>
    <div>
        <h2>Desktop</h2>
        <ul class="grid using-inline-block">
            <li>
                <img src="images/d1.jpg" alt="desktop version 1">
                </li>
            <li>
                <img src="images/d2.jpg" alt="desktop version 2">
                </li>
            <li>
                <img src="images/d3.jpg" alt="desktop version 3">
                </li>
            </ul>
        </div>
    <div>
        <h2>Mobile</h2>
        <ul class="grid using-inline-block">
            <li>
                <img src="images/m1.jpg" alt="mobile version 1" class="m">
                </li>
            <li>
                <img src="images/m2.jpg" alt="mobile version 2" class="m">
                </li>
            <li>
                <img src="images/m3.jpg" alt="mobile version 3" class="m">
                </li>
                </ul>
            </div>

    </body>
